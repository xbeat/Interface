<!DOCTYPE html>
<html lang="en" >
<style>
    @import url('https://fonts.googleapis.com/css?family=Miriam+Libre');
    @import url('https://fonts.googleapis.com/css?family=Mada');

    body {
        margin: 0 auto;
        padding: 20px;
        background-color: #111;
        background: url("../../Desktop/big.jpg") no-repeat center center fixed;
        background-size: cover;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>xbeat Interface</title>
    <link rel="stylesheet" href="css/scoreboard.css">
    <link rel="stylesheet" href="css/skill.css">    
</head>

<body>
    <div id="scoreboardTimer" class="scoreboardTimer">
        <div class="center"></div>
        <div class="centerTime"></div>
    </div>
    <div id="playerInfo" class="playerInfo">
        <div class="greenbar-left"></div>
        <div class="left-text">PLAYER 1 RED</div>
        <div class="redbar-left"></div>
        <div class="greenbar-right"></div>
        <div class="right-text">PLAYER 8 BLUE</div>
        <div class="redbar-right"></div>
    </div>    
    <div id="skill" class="skill">
        <div id="cross-close" class="cross-close">&larr;</div>
        <div class="skill-wrapp lost">
            <div class="skill-value">
                <p>20.00</p>
                <div class="letter-holder">
                    Off-side
                </div>
            </div>
        </div>
        <div class="skill-wrapp lost">
            <div class="skill-value">
                <p>15.00</p>
                <div class="letter-holder">
                    Pressing
                </div>
            </div>
        </div>
        <div class="skill-wrapp lost">
            <div class="skill-value">
                <p>18.00</p>
                <div class="letter-holder">
                    Aggressive defense
                </div>
            </div>
        </div>
        <div class="skill-wrapp gain">
            <div class="skill-value">
                <p>17.00</p>
                <div class="letter-holder">
                    Clearance
                </div>
            </div>
        </div>
        <div class="skill-wrapp lost">
            <div class="skill-value">
                <p>20.00</p>
                <div class="letter-holder">
                    Defensive possesion
                </div>
            </div>
        </div>
        <div class="skill-wrapp gain">
            <div class="skill-value">
                <p>15.00</p>
                <div class="letter-holder">
                    Wing play
                </div>
            </div>
        </div>
        <div class="skill-wrapp gain">
            <div class="skill-value">
                <p>11.00</p>
                <div class="letter-holder">
                    Through ball
                </div>
            </div>
        </div>
        <div class="skill-wrapp gain">
            <div class="skill-value">
                <p>20.00</p>
                <div class="letter-holder">
                    Give-and-go offense
                </div>
            </div>
        </div>
        <div class="skill-wrapp lost">
            <div class="skill-value">
                <p>18.00</p>
                <div class="letter-holder">
                    Direct football
                </div>
            </div>
        </div>
        <div class="skill-wrapp gain">
            <div class="skill-value">
                <p>12.00</p>
                <div class="letter-holder">
                    Rehearsed moves
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
